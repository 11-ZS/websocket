<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src='../../node_modules/vue/dist/vue.js'></script>
	<link rel="stylesheet" href="./public/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="index.css">
</head>

<body id="body">

	<div id="app">
		<template v-if='!user'>
			<div class="login_box">
				<div class="username">
					<div class="logo">U</div>
					<input type="text" name="name" placeholder="username" maxlength="12">
				</div>
				<button class="submit">Sign in</button>

			</div>
		</template>

		<template v-else>
			<div class="container">
				<div class="users">
					<div class="user">
						<img class="user-avatar" src="image/avatar.jpg" width="50">
						<div class="name">juju</div>
					</div>
					<div class="search-box">
						<i class="fa fa-search"></i>
						<input class="search" placeholder="搜索用户" type="text">


					</div>

					<div class="other-users">
						<div class="other-user" v-for="el in otherUsers" :key="el.name">
							<img class="other-user-icon" :src="el.avatar" width="50">
							<div class="other-username">{{el.username}}</div>
						</div>

					</div>
				</div>
				<div class="conbar">
					<div class="about"> 与 所有人 聊天中</div>
					<div class="contents">
						<div class="other-chat" v-for="el in chats" :key="el.username">
							<div v-if="el.username !==user">

								<div class="other-user">
									<img src="image/avatar.jpg" width="50">

								</div>
								<span class="arrow"></span>
								<div class="chat-content">
									{{el.content}}
									vvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvv
								</div>
							</div>
							<div v-else>

								<div class="self-user">
										<img src="image/avatar.jpg" width="50"> 
								</div>
								<div class="chat-content">
									{{el.content}}
								</div>
							</div>
						</div>



					</div>
					<div class="speak">
						<div class="tool">
							<button>

								<i class="fa fa-font"> </i>
							</button>

							<button>
								☻
							</button>
						</div>
						<div contenteditable="true" class="speak-content">

						</div>
						<button class="send-speak">
							发送
						</button>
					</div>
				</div>
			</div>
		</template>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				user: 's',
				otherUsers: [
					{ username: 'ssssssssssss', avatar: 'image/avatar.jpg' },
					{ username: 'sss', avatar: 'image/avatar.jpg' },
					{ username: 'sss', avatar: 'image/avatar.jpg' },
				],
				chats: [
					{ username: '以', content: 'sdfsdfsd', time: new Date() },
					{ username: '而', content: 'sdfsdfsd', time: new Date() },
					{ username: '三', content: 'sdfsdfsd', time: new Date() },
					{ username: 'a', content: 'sdfsdfsd', time: new Date() },
					{ username: 'ew', content: 'sdfsdfsd', time: new Date() },
					{ username: 's', content: 'sdfsdfsd', time: new Date() },
				]
			}
		})


	</script>

</body>

</html>
